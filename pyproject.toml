[project]
name = "mqtt-publisher"
version = "0.1.0"
description = "Generic MQTT publisher package"
authors = [
    {name = "ronschaeffer", email = "ron@ronschaeffer.com"}
]
license = {text = "GPL"}
readme = "README.md"
requires-python = "^3.11"
dependencies = [
    "paho-mqtt>=1.6.1",
    "typing-extensions"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[tool.poetry]
packages = [
    { include = "mqtt_publisher" }
]

